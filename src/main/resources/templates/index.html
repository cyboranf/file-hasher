<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>File Hasher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h1 class="mb-4 text-center">File Hasher</h1>

      <form id="upload-form" class="mb-3">
        <div class="mb-3">
          <label for="file" class="form-label">Choose File</label>
          <input type="file" class="form-control" id="file" name="file">
        </div>

        <div class="mb-3">
          <label class="form-label">Select Hash Algorithm</label>
          <select name="algorithm" class="form-select">
            <option value="MD5">MD5</option>
            <option value="SHA-1">SHA-1</option>
            <option value="SHA-256">SHA-256</option>
            <option value="SHA-512">SHA-512</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      <p id="result" class="text-center"></p>
    </div>
  </div>
</div>

<script src="/js/scripts.js"></script>
</body>
</html>
